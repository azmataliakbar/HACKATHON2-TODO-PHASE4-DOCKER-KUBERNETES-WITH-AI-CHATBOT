# Default values for todo-ai-chatbot

# Backend configuration
backend:
  image:
    repository: todo-backend
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 2
  service:
    port: 80
    targetPort: 8000
    type: ClusterIP
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
  config:
    allowedOrigins: "http://localhost:3000,http://localhost:3001,http://localhost:8080,https://localhost:3000,https://localhost:3001,https://localhost:8080"
    environment: "production"

# Frontend configuration
frontend:
  image:
    repository: todo-frontend
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 2
  service:
    port: 80
    targetPort: 3000
    type: NodePort
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  livenessProbe:
    initialDelaySeconds: 15
    periodSeconds: 10
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
  config:
    apiUrl: "http://backend-service:80/api"

# External database configuration
database:
  url: ""

# API keys configuration
apiKeys:
  openaiApiKey: ""
  jwtSecretKey: ""

# Ingress configuration (optional)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []