services:
  backend:
    build: ./backend
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///todo.db
      - BACKEND_PORT=8000
      - FRONTEND_URL=http://localhost:30081
      - CORS_ORIGINS=http://localhost:30081,http://127.0.0.1:30081
    volumes:
      - ./backend/todo.db:/app/todo.db
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "30081:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    depends_on:
      - backend
    restart: unless-stopped
