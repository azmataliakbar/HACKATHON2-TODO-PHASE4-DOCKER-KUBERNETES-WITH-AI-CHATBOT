# Default values for todo-chatbot

# Backend configuration
backend:
  image:
    repository: backend
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 2
  service:
    port: 8000
    targetPort: 8000
    type: ClusterIP
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  livenessProbe:
    path: /api/health
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    path: /api/health
    initialDelaySeconds: 5
    periodSeconds: 5

# Frontend configuration
frontend:
  image:
    repository: frontend
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 2
  service:
    port: 3000
    targetPort: 3000
    type: NodePort
    nodePort: 30080
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 125m
      memory: 128Mi
  livenessProbe:
    path: /
    initialDelaySeconds: 15
    periodSeconds: 10
  readinessProbe:
    path: /
    initialDelaySeconds: 5
    periodSeconds: 5

# ConfigMap values
config:
  allowedOrigins: "http://localhost:3000,http://localhost:3001,http://localhost:8080,https://localhost:3000,https://localhost:3001,https://localhost:8080"
  environment: "production"
  timeoutSeconds: "30"

# Secret values (base64 encoded)
secrets:
  databaseUrl: "<base64-encoded-neon-connection-string>"
  openaiApiKey: "<base64-encoded-openai-api-key>"
  betterAuthSecret: "<base64-encoded-auth-secret>"
  nextPublicOpenaiDomainKey: "<base64-encoded-domain-key>"